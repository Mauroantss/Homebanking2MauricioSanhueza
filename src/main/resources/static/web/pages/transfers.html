    <div id="app">
        <main>
            <div class="container d-flex justify-content-center align-items-center mt-5">
                <div class="text-center">
                    <h1>Transferencia</h1>
                    <form @submit.prevent="makeTransfer">
                        <!-- Tipo de transferencia -->
                        <div class="mb-3">
                            <label for="transferType" class="form-label">Tipo de Transferencia</label>
                            <select class="form-control" id="transferType" v-model="transferType" @change="toggleAccountField">
                                <option value="Propia">Propia</option>
                                <option value="Terceros">A Terceros</option>
                            </select>
                        </div>
    
                        <!-- Si la transferencia es propia -->
                        <div class="mb-3" id="ownAccount" v-if="transferType === 'Propia'">
                            <label for="ownAccountSelect" class="form-label">Cuenta Destino</label>
                            <select class="form-control" id="ownAccountSelect" v-model="ownAccount">
                                <!-- Opciones de cuentas propias -->
                            </select>
                        </div>
    
                        <!-- Si la transferencia es a terceros -->
                        <div class="mb-3" id="thirdPartyAccount" v-if="transferType === 'Terceros'">
                            <label for="thirdPartyAccountInput" class="form-label">Número de Cuenta</label>
                            <input type="text" class="form-control" id="thirdPartyAccountInput" v-model="thirdPartyAccount" required>
                        </div>
    
                        <!-- Monto -->
                        <div class="mb-3">
                            <label for="amountInput" class="form-label">Monto</label>
                            <input type="number" class="form-control" id="amountInput" v-model="amount" required>
                        </div>
    
                        <!-- Descripción -->
                        <div class="mb-3">
                            <label for="descriptionInput" class="form-label">Descripción</label>
                            <input type="text" class="form-control" id="descriptionInput" v-model="description" required>
                        </div>
    
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#confirmationModal">Transferir</button>
                        </div>
                    </form>
                    
                    <!-- Modal -->
                    <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="confirmationModalLabel">Confirm Transfer</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div class="modal-body">
                            Are you sure you want to proceed with this transfer?
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                            <button type="button" class="btn btn-primary" @click="confirmTransfer">Yes</button>
                          </div>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </main>
