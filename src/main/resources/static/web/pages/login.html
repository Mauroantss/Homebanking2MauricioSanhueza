<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindhubBanking - Bienvenido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/web/css/estilo.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/web/index.html">Home banking</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
           
        </div>
    </nav>
    <header class="main-header">
        <div>
            <h1 class="text-center mb-5"> Welcome to Mindhub Banking </h1>
        </div>
        <div id="carouselExampleIndicators" class="carousel slide custom-carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/web/images/pexels-dmitry-demidov-3790639.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="/web/images/pexels-pixabay-158776.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="/web/images/pexels-pratikxox-4025825.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </header>
    <div id="app">
        <main>
            <div class="container d-flex justify-content-center align-items-center mt-5">
                <div class="text-center">
                    <h1>Log In</h1>
                    <form @submit.prevent="login">
                        <div class="mb-3">
                            <label for="emailInput" class="form-label">Username</label>
                            <input type="email" class="form-control" id="emailInput" v-model="email" placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                            <label for="passwordInput" class="form-label">Password</label>
                            <input type="password" class="form-control" id="passwordInput" v-model="password" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">LOGIN</button>
                        </div>
                    </form>
                    
                </div>
            </div>

            <div class="d-flex justify-content-center">
                <p class="loginRedirect">You are not a client? <a class="loginRedirect" href="/web/pages/register.html">open
                        an account now</a></p>
            </div>

        </main>
    </div>
    <footer>
        <nav class="navbar" style="background-color: #e3f2fd;">
            <div class="container-fluid">
                <a href="https://www.tiktok.com/es/"><i class="bi bi-tiktok"></i></a>
                <a href="https://web.facebook.com/?locale=es_LA&_rdc=1&_rdr"><i class="bi bi-facebook"></i></a>
                <a href="https://www.messenger.com/?locale=es_ES"><i class="bi bi-messenger"></i></a>
                <a href="https://web.telegram.org/a/"><i class="bi bi-telegram"></i></a>
                <a href="https://www.instagram.com/"><i class="bi bi-instagram"></i></a>
                <a href="https://web.whatsapp.com/"><i class="bi bi-whatsapp"></i></a>

            </div>
        </nav>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.min.js"></script>
    <script src="../js/login.js"></script>
</body>

</html>
