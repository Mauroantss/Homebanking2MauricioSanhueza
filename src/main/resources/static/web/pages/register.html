<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindHub | Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet" />
    <link rel="stylesheet" href="/web/css/Index.css">
</head>

<body>
    <div class="overlay">
        <div class="containernav">
            <img src="../images/logo banking.png" alt="" width="200" height="200" class="bank-logo">
            <nav class="navbar navbar-expand-lg d-flex justify-content-around align-items-center">
                <a href="../index.html" class="navbar-brand">Home</a>
            </nav>
        </div>
        <div class="container d-flex justify-content-center vh-100 align-items-center flex-wrap">
            <section id="social-media" class="d-flex flex-column align-items-start ml-3 mb-3">
                <a href="https://www.tiktok.com/es/" class="mb-2"><span class="icon-wrap"><i
                            class="bi bi-tiktok"></i></span></a>
                <a href="https://web.facebook.com/?locale=es_LA&_rdc=1&_rdr" class="mb-2"><span class="icon-wrap"><i
                            class="bi bi-facebook"></i></span></a>
                <a href="https://www.messenger.com/?locale=es_ES" class="mb-2"><span class="icon-wrap"><i
                            class="bi bi-messenger"></i></span></a>
                <a href="https://web.telegram.org/a/" class="mb-2"><span class="icon-wrap"><i
                            class="bi bi-telegram"></i></span></a>
                <a href="https://www.instagram.com/" class="mb-2"><span class="icon-wrap"><i
                            class="bi bi-instagram"></i></span></a>
                <a href="https://web.whatsapp.com/" class="mb-2"><span class="icon-wrap"><i
                            class="bi bi-whatsapp"></i></span></a>
            </section>

            <main>
                <div id="app">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div id="form" class="col-lg-8 col-lg-12">
                                <div class="bg-gradient text-center p-4">
                                    <h1>Register</h1>
                                    <form @submit.prevent="register">
                                        <div class="row gap-2">
                                            <div class="col">
                                                <div class="user-box">
                                                    <input type="text" v-model="firstName" class="form-control"
                                                        required>
                                                    <label>First Name</label>
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="user-box">
                                                    <input type="text" v-model="lastName" class="form-control" required>
                                                    <label>Last Name</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="user-box mt-2">
                                            <input type="text" v-model="email" class="form-control" required>
                                            <label>Email</label>
                                        </div>
                                        <div class="user-box mt-2">
                                            <input type="password" v-model="password" class="form-control" required>
                                            <label>Password</label>
                                        </div>
                                        <div class="user-box mt-2">
                                            <input type="password" name="confirm_password" class="form-control"
                                                required>
                                            <label>Confirm Password</label>
                                        </div>
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-primary">Create new user</button>
                                        </div>
                                    </form>
                                    <div class="d-flex justify-content-center mt-2">
                                        <p class="loginRedirect">You are already a client? <a class="loginRedirect"
                                                href="/web/pages/login.html">login now</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </main>
            <footer>
                <p><i class="bi bi-c-circle"></i> All rights reserved Mindhub-Banking 2023 | Programmed and designed by Mauricio Sanhueza</p>
              </footer>
        </div>
       
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
        <script src="../js/register.js"></script>
</body>

</html>
