<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/web/Css/Card.css">


</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/web/index.html">Home banking</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/web/Index.html">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Client
                        </a>
                        <ul class="dropdown-menu">

                            <li><a class="dropdown-item" href="/web/Pages/Manager.html">New Client</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="/web/Pages/Accounts.html">
                                    Accounts</a></li>
                            <li><a class="dropdown-item" href="/web/Pages/Account.html">
                                    Transactions</a></li>
                            <li><a class="dropdown-item" href="#">
                                    Cards</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
   <div id="card-app">
    <div class="credit-card-wrap" v-for="card in cardData" :key="card.id">
        <div class="mk-icon-world-map"></div>
        <div class="credit-card-inner">
            <header class="header">
                <div class="credit-logo">
                    <div class="shape"><span class="txt">MHB</span></div>
                    <span class="text">Mindhub Banking</span>
                    <span class="debit-text">{{ card.type }} {{ card.color }}</span>
                </div>
            </header>
            <div class="mk-icon-sim"></div>
            <div class="credit-font credit-card-number">{{ card.number }}</div>
            <footer class="footer1">
                <div class="clearfix">
                    <div class="pull-left">
                        <div class="credit-card-date"><span class="title">TruDate</span><span class="credit-font">{{ card.thruDate }}</span></div>
                        <div class="credit-font credit-author">{{ card.cardholder }}</div>
                    </div>
                    <div class="pull-right text-center">
                        <div class="mk-icon-visa">CVV {{ card.cvv }}</div>
                    </div>
                </div>
            </footer>
        </div>
    </div>




    <footer class="fixed-bottom">
        <nav class="navbar" style="background-color: #e3f2fd;">
            <div class="container-fluid">
                <a href="https://www.tiktok.com/es/"><i class="bi bi-tiktok"></i></a>
                <a href="https://web.facebook.com/?locale=es_LA&_rdc=1&_rdr"><i class="bi bi-facebook"></i></a>
                <a href="https://www.messenger.com/?locale=es_ES"><i class="bi bi-messenger"></i></a>
                <a href="https://web.telegram.org/a/"><i class="bi bi-telegram"></i></a>
                <a href="https://www.instagram.com/"><i class="bi bi-instagram"></i></a>
                <a href="https://web.whatsapp.com/"><i class="bi bi-whatsapp"></i></a>
            </div>
        </nav>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.min.js"></script>
    <script type="module" src="/web/Js/Card.js"></script>
</body>

</html>
