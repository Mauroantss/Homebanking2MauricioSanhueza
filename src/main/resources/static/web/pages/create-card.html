<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindHub | Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/Index.css">
</head>
<body>
    <div class="overlay">
        <div class="containernav">
            <img src="../images/logo banking.png" alt="" width="200" height="200" class="bank-logo">
            <nav class="navbar navbar-expand-lg d-flex justify-content-around align-items-center">
                <a href="../index.html" class="navbar-brand">Home</a>
                <a href="./accounts.html" class="navbar-brand" >Accounts</a>
                <a href="./account.html" class="navbar-brand" >Transaction</a>
                <a href="./loan-application.html" class="navbar-brand" >Get your loan</a>
                <a href="./transfers.html" class="navbar-brand" >Transfers</a>
                <a href="#" class="btn btn-secondary rounded-pill" >New card</a>
                <a href="../index.html" class="navbar-brand">
                    <span><i class="bi bi-box-arrow-in-right"></i> LOG OUT</span>
                </a>
            </nav>
        </div>
        <div class="container d-flex justify-content-center vh-100 align-items-center flex-wrap">
            <section id="social-media" class="d-flex flex-column align-items-start ml-3 mb-3">
                <a href="https://www.tiktok.com/es/" class="mb-2"><span class="icon-wrap"><i
                            class="bi bi-tiktok"></i></span></a>
                <a href="https://web.facebook.com/?locale=es_LA&_rdc=1&_rdr" class="mb-2"><span class="icon-wrap"><i
                            class="bi bi-facebook"></i></span></a>
                <a href="https://www.messenger.com/?locale=es_ES" class="mb-2"><span class="icon-wrap"><i
                            class="bi bi-messenger"></i></span></a>
                <a href="https://web.telegram.org/a/" class="mb-2"><span class="icon-wrap"><i
                            class="bi bi-telegram"></i></span></a>
                <a href="https://www.instagram.com/" class="mb-2"><span class="icon-wrap"><i
                            class="bi bi-instagram"></i></span></a>
                <a href="https://web.whatsapp.com/" class="mb-2"><span class="icon-wrap"><i
                            class="bi bi-whatsapp"></i></span></a>
            </section>
            <div id="app">
                <div class="container d-flex justify-content-center align-items-center mt-5">
                    <div id="form" class="text-center">
                        <h1>Create Card</h1>
                        <form @submit.prevent="createCard">
                            <div class="mb-3">
                                <label for="cardType" class="form-label">Card Type</label>
                                <select id="cardType" v-model="cardType" class="form-control" required>
                                    <option value="DEBIT">Debit</option>
                                    <option value="CREDIT">Credit</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="cardColor" class="form-label">Card Color</label>
                                <select id="cardColor" v-model="cardColor" class="form-control" required>
                                    <option value="SILVER">Silver</option>
                                    <option value="GOLD">Gold</option>
                                    <option value="PLATINUM">Platinum</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Create</button>
                        </form>
                    </div>
                </div>
            </div>
            </div>
            <footer>
                <p><i class="bi bi-c-circle"></i> All rights reserved Mindhub-Banking 2023 | Programmed and designed by Mauricio Sanhueza</p>
              </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.min.js"></script>
    <script src="../js/create-card.js"></script>
</body>

</html>
