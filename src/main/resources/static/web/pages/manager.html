<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindHub | Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../css/account.css">
</head>
<body>
    <div class="overlay">
       <div>
            <nav class="navbar navbar-expand-lg d-flex justify-content-around align-items-center">
                <a href="../index.html" class="navbar-brand">Home</a>
                <a href="./admin-loan.html" class="navbar-brand" >Get your loan</a>
                <a href="../index.html" class="navbar-brand">
                    <span><i class="bi bi-box-arrow-in-right"></i> LOG OUT</span>
                </a>
            </nav>
        </div>
        <div class="container d-flex justify-content-center vh-100 align-items-center flex-wrap">
            <section id="social-media" class="d-flex flex-column align-items-start ml-3 mb-3">
                <a href="https://www.tiktok.com/es/" class="mb-2"><span class="icon-wrap"><i
                            class="bi bi-tiktok"></i></span></a>
                <a href="https://web.facebook.com/?locale=es_LA&_rdc=1&_rdr" class="mb-2"><span class="icon-wrap"><i
                            class="bi bi-facebook"></i></span></a>
                <a href="https://www.messenger.com/?locale=es_ES" class="mb-2"><span class="icon-wrap"><i
                            class="bi bi-messenger"></i></span></a>
                <a href="https://web.telegram.org/a/" class="mb-2"><span class="icon-wrap"><i
                            class="bi bi-telegram"></i></span></a>
                <a href="https://www.instagram.com/" class="mb-2"><span class="icon-wrap"><i
                            class="bi bi-instagram"></i></span></a>
                <a href="https://web.whatsapp.com/" class="mb-2"><span class="icon-wrap"><i
                            class="bi bi-whatsapp"></i></span></a>
            </section>

            <div id="app" class="container d-flex justify-content-center align-items-center mt-5">
              <div class="text-center">
                <h1>Create New User</h1>
                <form @submit.prevent="addClient" class="mb-4">
                  <div class="mb-3">
                    <label for="inputFirstName3" class="form-label">First Name</label>
                    <input id="inputFirstName3" v-model="newClient.firstName" class="form-control" placeholder="First Name">
                  </div>
                  <div class="mb-3">
                    <label for="inputLastName3" class="form-label">Last Name</label>
                    <input id="inputLastName3" v-model="newClient.lastName" class="form-control" placeholder="Last Name">
                  </div>
                  <div class="mb-3">
                    <label for="inputEmail3" class="form-label">Email</label>
                    <input id="inputEmail3" v-model="newClient.email" class="form-control" placeholder="Email">
                  </div>
                  <button type="submit" class="btn btn-primary">Add New Client</button>
                </form>
            
                <h2 class="mt-4">Client List</h2>
                <ul class="list-unstyled">
                  <li v-for="client in clients" :key="client.id" class="mb-2">
                    {{ client.firstName }} {{ client.lastName }} - {{ client.email }}
                  </li>
                </ul>
                <a class="btn btn-primary" href="/web/pages/admin-loan.html">Create new loan</a>
              </div>
            </div>
            
  
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="module" src="/web/js/manager.js"></script>

</body>

</html>
