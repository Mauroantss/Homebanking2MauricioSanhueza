<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/index.css">
</head>
<body>

    <div id="app" class="container d-flex justify-content-center align-items-center vh-100">
        <div class="row w-100">
          <div class="col-lg-6">
            <!-- Formulario -->
            <header>
              <h1 class="text-center">Crear nuevo usuario</h1>
              <form @submit.prevent="addClient">
                <div class="row mb-3">
                  <label for="inputFirstName3" class="col-sm-2 col-form-label">First Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputFirstName3" v-model="newClient.firstName">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputLastName3" class="col-sm-2 col-form-label">Last Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputLastName3" v-model="newClient.lastName">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" v-model="newClient.email">
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Crear nuevo usuario</button>
              </form>
            </header>
          </div>
          <!-- Lista de clientes -->
          <div class="col-lg-6">
            <div id="client-list-container">
              <h2>Lista de Clientes</h2>
              <ul id="client-list">
                <li v-for="client in clients">
                  {{ client.ID || 'No ID' }} - {{ client.firstName }} {{ client.lastName }} - {{ client.email }}
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="./index.js" ></script>
    
</body>
</html>
