</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #e3f2fd;">
    <div class="container-fluid">
        <a class="navbar-brand" href="../Index.html">Home banking</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
            aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../Index.html">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Client
                    </a>
                    <ul class="dropdown-menu">

                      <li><a class="dropdown-item" href="#">New Client</a></li>
                      <li>
                          <hr class="dropdown-divider">
                      </li>
                      <li><a class="dropdown-item" href="/Pages/Accounts.html">
                              Accounts</a></li>

                                  Cards</a></li>
                  </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

  <div id="app" class="container center-content">
    <div class="row w-100">
      <div class="col-lg-6">
        <!-- Formulario -->
        <header>
          <h1 class="text-center">Create new user</h1>
          <form @submit.prevent="addClient">
            <div class="row mb-3">
              <label for="inputFirstName3" class="col-sm-2 col-form-label">First Name</label>
              <div class="col-sm-10">
                <input v-model="newClient.firstName" placeholder="Nombre">
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputLastName3" class="col-sm-2 col-form-label">Last Name</label>
              <div class="col-sm-10">
                <input v-model="newClient.lastName" placeholder="Apellido">
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input v-model="newClient.email" placeholder="Email">
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Add New Client</button>
          </form>
        </header>
      </div>
      <!-- Lista de clientes -->
      <div class="list-section col-lg-6">
        <h2 class="text-center">Client List</h2>
        <ul>
          <li v-for="client in clients" :key="client.id">
            {{ client.firstName }} {{ client.lastName }} - {{ client.email }}
          </li>
        </ul>
      </div>
    </div>
  </div>
  <footer class="fixed-bottom">
    <nav class="navbar" style="background-color: #e3f2fd;">
        <div class="container-fluid">

            <a href="https://web.telegram.org/a/"><i class="bi bi-telegram"></i></a>
            <a href="https://www.instagram.com/"><i class="bi bi-instagram"></i></a>
            <a href="https://web.whatsapp.com/"><i class="bi bi-whatsapp"></i></a>
        </div>
    </nav>
</footer>
