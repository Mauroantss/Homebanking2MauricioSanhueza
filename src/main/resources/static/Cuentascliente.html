<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./Cuentascliente.css">
   
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand" href="Index.html">Home banking</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./Index.html">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Client
                        </a>
                        <ul class="dropdown-menu">
                           
                            <li><a class="dropdown-item" href="./Crearcliente.html">New Client</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="./Cuentascliente.html">
                                Accounts</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="app">
        <!-- Encabezado de la aplicación -->
        <header>
            <h1>Accounts</h1>
            <div class="form-group">
                <label for="clientIdSelect">Seleccionar Cliente:</label>
                <!-- Usamos v-model para enlazar la selección a la propiedad selectedClientId en Vue -->
                <select id="clientIdSelect" v-model="selectedClientId" class="form-control">
                    <option v-for="client in clients" :key="client.id" :value="client.id">{{ `Cliente ID: ${client.id}` }}</option>
                </select>
                <button @click="loadAccounts" class="btn btn-primary mt-2">Ver Cuentas</button>
            </div>
        </header>
        
        <!-- Contenedor de las tarjetas de cuentas -->
        <div id="accountsContainer" class="row mt-4">
            <div class="col-md-6 mb-4" v-for="account in accounts" :key="account.id">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Cuenta de {{ account.Id }}</h2>
                        <p class="card-text">Número de Cuenta: {{ account.number }}</p>
                        <p class="card-text">Saldo Disponible: ${{ account.balance }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <nav class="navbar" style="background-color: #e3f2fd;">
            <div class="container-fluid">
                <a href="https://www.tiktok.com/es/"><i class="bi bi-tiktok"></i></a>
                <a href="https://web.facebook.com/?locale=es_LA&_rdc=1&_rdr"><i class="bi bi-facebook"></i></a>
                <a href="https://www.messenger.com/?locale=es_ES"><i class="bi bi-messenger"></i></a>
                <a href="https://web.telegram.org/a/"><i class="bi bi-telegram"></i></a>
                <a href="https://www.instagram.com/"><i class="bi bi-instagram"></i></a>
                <a href="https://web.whatsapp.com/"><i class="bi bi-whatsapp"></i></a>

            </div>
        </nav>
    </footer>
      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.min.js"></script>
    <script type="" src="./Cuentasclientes.js" ></script>
    
</body>
</html>
